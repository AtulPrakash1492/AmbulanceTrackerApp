<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Ambulance Portal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">


        $(document).ready(function() {
            $('#btnSubmit').click(function(e) {
                var isValid = true;
                $('input[type="text"]').each(function() {
                    if ($.trim($(this).val()) == '') {
                        isValid = false;
                        $(this).css({
                            "border": "1px solid red",
                            "background": "#FFCECE"
                        });
                    }
                    else {
                        var go_to_url = $("#idForm").find(":selected").val();
                        document.location.href = go_to_url;
                        $(this).css({
                            "border": "",
                            "background": ""
                        });
                    }
                });
                if (isValid == false) 
                    e.preventDefault();

                    $('input[type="password"]').each(function() {
                    if ($.trim($(this).val()) == '') {
                        isValid = false;
                        $(this).css({
                            "border": "1px solid red",
                            "background": "#FFCECE"
                        });
                    }
                    else {
                        var go_to_url = $("#idForm").find(":selected").val();
                        document.location.href = go_to_url;
                        $(this).css({
                            "border": "",
                            "background": ""
                        });
                    }
                });
                if (isValid == false) 
                    e.preventDefault();
            });
        });

        </script>

    <!-- <div class="col-6 col-s-9"><div class="welcome">
        <i class="fa fa-ambulance">&nbsp;&nbsp;</i><span>Welcome to Ambulance Service</span>
    </div></div> -->
    <div class="col-6 col-s-9">
    <div class="box">
    <form id="idForm" action="" name="idForm" method="post">
          <h1>Login</h1>
          <br>
          
          <input type="text" placeholder="Enter your credentials" id="credentials" name="credentials" required>
          <br>
          <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
          <br>

          <div class="selectbl" style="width: 500px;">
            <label for="idForm">Select Login type:</label>
            <select id="idForm" style="width:200px;">
            <option value="home.html">Please Select:</option>    
            <option value="student.html">Student</option>
            <option value="auth.html">Authority</option>
            <option value="driver.html">Driver</option>
            </select>
            <br>
          </div>

          <div class="clear">
          <button type="button" class="signupbtn" id="btnSubmit" value=" Submit " >Login</button>
          <button type="reset" class="cancelbtn">Cancel</button>
          </div>
          <div>
          <p>Don't have an account yet? <a href="signup.html">Signup</a></p>
          </div>  

    </form>
    </div>
    </div>

</body>

</html>
